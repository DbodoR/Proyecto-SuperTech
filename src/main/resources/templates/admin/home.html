<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperTech</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
</head>
<body>
    <div th:insert="~{admin/template_admin.html :: header}"></div>

    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
            <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
            <p class="lead">Tu tienda de productos en LÃ­nea</p>
        </header>

        <!-- Page Features -->
        <div class="row text-center">

            <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
                    <div class="card-body">
                        <p class="card-text" th:text="@{producto.nombre}"></p>
                    </div>
                    <div class="card-footer">
                        <a href="productohome.html" class="btn btn-success">Ver producto</a>
                    </div>
                </div>
            </div>



        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <div th:insert="~{admin/template_admin.html :: footer}"></div>

    <script th:src="@{js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
