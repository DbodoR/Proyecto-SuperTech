<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
    <link rel="website icon" type="png" th:href="@{/images/favicon-16x16.png}">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/logo.svg}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          SuperTech
      </a>
    </div>
  </nav>
  <br><br>
  <h1 class="text-center">
      Login
  </h1>

  <!-- Page Content -->
  <div class="container">
    <form  th:action="@{/usuario/acceder}" method="post" class="form-signin">
      <div class="form-outline mb-4" style="margin-top: max(4rem, 3dvh);">
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required autocomplete="off">
      </div>

      <div class="form-outline mb-4">
        <input type="password"  class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
                    <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                </div>
            </div>

            <div class="col">
                <a href="#!">Olvidaste contraseña?</a>
            </div>
      </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto">Iniciar Sesion</button>
        </div>
      <div class="form-group">

      </div>
    </form>
      <div class="text-center">
          <p>No eres miembro? <a th:href="@{/usuario/registro}">Registrate</a></p>
  </div>
  </div>

<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>

</html>
