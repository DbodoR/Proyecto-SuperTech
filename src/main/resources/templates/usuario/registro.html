<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
    <link rel="website icon" type="png" th:href="@{/images/favicon-16x16.png}">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
          <a class="navbar-brand" th:href="@{/}">
              <img th:src="@{/images/logo.svg}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              SuperTech
          </a>
          <div class="">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/usuario/login}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                      </svg>
                          Login
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>


 <!-- Page Content -->
  <div class="container">

      <br><br>
      <h1 class="text-center">
          Registro de Usuario
      </h1>
    <form th:action="@{/usuario/save}" method="post">
      <div class="form-group">
        <label for="nombre"></label> <input type="text"
          class="form-control" id="nombre" name="nombre" required
          placeholder="Ingrese sus nombres" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="email"></label> <input type="email"
          class="form-control" id="email" name="email" required
          placeholder="Ingrese su email" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="direccion"></label> <input type="text"
          class="form-control" id="direccion" name="direccion" required
          placeholder="Ingrese su dirección" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password"></label> <input type="password"
          class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
      </div>
        <br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>

</html>
