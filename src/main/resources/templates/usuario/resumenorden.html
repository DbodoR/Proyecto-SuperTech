<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
    <link rel="website icon" type="png" th:href="@{/images/favicon-16x16.png}">
</head>

<body>

<div th:insert="~{usuario/template_usuario.html :: header}" th:if="${sesion==null}"></div>

<div th:insert="~{usuario/template_usuario.html :: header-user}" th:unless="${sesion==null}"></div>
    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Resumen de la Orden
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Orden</li>
      </ol>

        <div>
            <h5>
                DATOS
            </h5>
            <h6 th:text="${usuario.nombre}"></h6>
            <h6 th:text="${usuario.email}"></h6>
            <h6 th:text="${usuario.direccion}"></h6>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dtorden:${cart}">
                <td><img th:src="@{/images/{img} (img=${dtorden.producto.imagen})}" alt="Imagen del producto" width="80" height="80"></td>
                <td th:text="${dtorden.nombre}"></td>
                <td th:text="${dtorden.precio}"></td>
                <td th:text="${dtorden.cantidad}"></td>
                <td th:text="${dtorden.total}"></td>

            </tr>
            </tbody>
        </table>
        <div class="col-lg-3">
            <h2 class="card-title">Resumen Orden<br></h2><hr />
            <small>Metodo de pago<br></small><br>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" />
                <label class="btn btn-outline-primary btn-lg" for="option1">
                    <div class="d-flex justify-content-between">
                        <span>VISA </span>
                        <span>**** 5436</span>
                    </div>
                </label>
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" checked />
                <label class="btn btn-outline-primary btn-lg" for="option2">
                    <div class="d-flex justify-content-between">
                        <span>MASTER CARD </span>
                        <span>**** 5038</span>
                    </div>
                </label>
            </div>
            <div class="col-lg-3 text-center" style="width: 90%;">
                <h5 th:text="'Total: $' + ${orden.total}"></h5>
                <a th:href="@{/saveOrder}" class="btn btn-primary">Pagar</a>
            </div>
        </div>
    </div>

  <!-- /.container -->

  <!-- Footer -->
<div th:insert="~{usuario/template_usuario.html :: footer}"></div>

<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>

</html>
