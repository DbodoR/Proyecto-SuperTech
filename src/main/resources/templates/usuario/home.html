<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SuperTech</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
    <link rel="website icon" type="png" th:href="@{/images/favicon-16x16.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:insert="~{usuario/template_usuario.html :: header}" th:if="${sesion==null}"></div>

<div th:insert="~{usuario/template_usuario.html :: header-user}" th:unless="${sesion==null}"></div>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header>
          <div id="carouselExampleAutoplaying" class="carousel slide slider" data-bs-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img th:src="@{/images/slider1.jpg}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                      <img th:src="@{/images/slider2.jpg}" class="d-block w-100" alt="...">
                  </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
          </div>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

          <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
              <div class="card h-100">

                  <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-outline-primary">
                      <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="" height="338px" width="400px">
                      <div class="card-body">
                          <p class="card-title" th:text="${producto.nombre}"></p>
                          <span class="card-text" th:text="'$' + ${producto.precio}"></span>
                      </div>
                  </a>
              </div>
          </div>

      </div>
      <!-- /.row -->

    </div>

<div th:insert="~{usuario/template_usuario.html :: footer}"></div>

<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>

</html>
