<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap}" rel="stylesheet">
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg sticky-top roboto-navbar" width="100%">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">SuperTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <form class="d-flex my-2 my-lg-0 mx-auto" role="search" method="post" th:action="@{/search}" style="width: 100%; max-width: 400px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Buscar producto" name="t">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/getCart}">Carrito</a>
                    <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-user">
    <nav class="navbar navbar-expand-lg sticky-top roboto-navbar" width="100%">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">SuperTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup1"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup1">
                <form class="d-flex my-2 my-lg-0 mx-auto" role="search" method="post" th:action="@{/search}"
                      style="width: 100%; max-width: 400px;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" th:if="${nombreUsuario != null}" th:text="'Hola, ' + ${nombreUsuario}"></span>
                    <a class="nav-link" th:href="@{/getCart}">Carrito</a>
                    <a class="nav-link" th:href="@{/usuario/compras}">Pedidos</a>
                    <a class="nav-link" th:href="@{/usuario/cerrar}">Salir</a>
                </div>
            </div>
        </div>
    </nav>
</div>


  <div th:fragment="footer">
      <footer class="py-5 bg-dark fixed-bottom">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
      </footer>
  </div>


<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>

</html>
